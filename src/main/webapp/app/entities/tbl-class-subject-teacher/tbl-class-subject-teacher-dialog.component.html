<form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTblClassSubjectTeacherLabel" jhiTranslate="schoolarApp.tblClassSubjectTeacher.home.createOrEditLabel">Create or edit a Tbl Class Subject Teacher</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tblClassSubjectTeacher.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tblClassSubjectTeacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblClassSubjectTeacher.dtmLastUpdate" for="field_dtmLastUpdate">Dtm Last Update</label>
            <div class="d-flex">
                <input id="field_dtmLastUpdate" type="datetime-local" class="form-control" name="dtmLastUpdate" [(ngModel)]="tblClassSubjectTeacher.dtmLastUpdate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblClassSubjectTeacher.tblSubject" for="field_tblSubject">Tbl Subject</label>
            <select class="form-control" id="field_tblSubject" name="tblSubject" [(ngModel)]="tblClassSubjectTeacher.tblSubject" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblSubjectOption.id === tblClassSubjectTeacher.tblSubject?.id ? tblClassSubjectTeacher.tblSubject : tblSubjectOption" *ngFor="let tblSubjectOption of tblsubjects; trackBy: trackTblSubjectById">{{tblSubjectOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblClassSubjectTeacher.tblUser" for="field_tblUser">Tbl User</label>
            <select class="form-control" id="field_tblUser" name="tblUser" [(ngModel)]="tblClassSubjectTeacher.tblUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblClassSubjectTeacher.tblUser?.id ? tblClassSubjectTeacher.tblUser : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblClassSubjectTeacher.tblClass" for="field_tblClass">Tbl Class</label>
            <select class="form-control" id="field_tblClass" name="tblClass" [(ngModel)]="tblClassSubjectTeacher.tblClass" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblClassOption.id === tblClassSubjectTeacher.tblClass?.id ? tblClassSubjectTeacher.tblClass : tblClassOption" *ngFor="let tblClassOption of tblclasses; trackBy: trackTblClassById">{{tblClassOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
