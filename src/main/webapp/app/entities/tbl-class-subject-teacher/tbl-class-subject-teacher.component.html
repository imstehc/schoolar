<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblClassSubjectTeacher.home.title">Tbl Class Subject Teachers</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-class-subject-teacher" [routerLink]="['/', { outlets: { popup: ['tbl-class-subject-teacher-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblClassSubjectTeacher.home.createLabel">
            Create new Tbl Class Subject Teacher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblClassSubjectTeachers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblClassSubjectTeacher.dtmLastUpdate">Dtm Last Update</span></th>
            <th><span jhiTranslate="schoolarApp.tblClassSubjectTeacher.tblSubject">Tbl Subject</span></th>
            <th><span jhiTranslate="schoolarApp.tblClassSubjectTeacher.tblUser">Tbl User</span></th>
            <th><span jhiTranslate="schoolarApp.tblClassSubjectTeacher.tblClass">Tbl Class</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblClassSubjectTeacher of tblClassSubjectTeachers ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-class-subject-teacher', tblClassSubjectTeacher.id ]">{{tblClassSubjectTeacher.id}}</a></td>
                <td>{{tblClassSubjectTeacher.dtmLastUpdate | date:'medium'}}</td>
                <td>
                    <div *ngIf="tblClassSubjectTeacher.tblSubject">
                        <a [routerLink]="['../tbl-subject', tblClassSubjectTeacher.tblSubject?.id ]" >{{tblClassSubjectTeacher.tblSubject?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tblClassSubjectTeacher.tblUser">
                        <a [routerLink]="['../tbl-user', tblClassSubjectTeacher.tblUser?.id ]" >{{tblClassSubjectTeacher.tblUser?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tblClassSubjectTeacher.tblClass">
                        <a [routerLink]="['../tbl-class', tblClassSubjectTeacher.tblClass?.id ]" >{{tblClassSubjectTeacher.tblClass?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-class-subject-teacher', tblClassSubjectTeacher.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-class-subject-teacher/'+ tblClassSubjectTeacher.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-class-subject-teacher/'+ tblClassSubjectTeacher.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
