
<div *ngIf="tblDefaultSchoolSetting">
    <h2><span jhiTranslate="schoolarApp.tblDefaultSchoolSetting.detail.title">Tbl Default School Setting</span> {{tblDefaultSchoolSetting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="schoolarApp.tblDefaultSchoolSetting.intYear">Int Year</span></dt>
        <dd>
            <span>{{tblDefaultSchoolSetting.intYear}}</span>
        </dd>
        <dt><span jhiTranslate="schoolarApp.tblDefaultSchoolSetting.intEnabled">Int Enabled</span></dt>
        <dd>
            <span>{{tblDefaultSchoolSetting.intEnabled}}</span>
        </dd>
        <dt><span jhiTranslate="schoolarApp.tblDefaultSchoolSetting.dtmLastUpdate">Dtm Last Update</span></dt>
        <dd>
            <span>{{tblDefaultSchoolSetting.dtmLastUpdate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tbl-default-school-setting/'+ tblDefaultSchoolSetting.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
