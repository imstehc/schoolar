<form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTblGuardianHistoryLabel" jhiTranslate="schoolarApp.tblGuardianHistory.home.createOrEditLabel">Create or edit a Tbl Guardian History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tblGuardianHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tblGuardianHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.dtmChanged" for="field_dtmChanged">Dtm Changed</label>
            <div class="d-flex">
                <input id="field_dtmChanged" type="datetime-local" class="form-control" name="dtmChanged" [(ngModel)]="tblGuardianHistory.dtmChanged"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.dtmChanged?.dirty && editForm.controls.dtmChanged?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dtmChanged?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.dtmChanged?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.dtmLastUpdate" for="field_dtmLastUpdate">Dtm Last Update</label>
            <div class="d-flex">
                <input id="field_dtmLastUpdate" type="datetime-local" class="form-control" name="dtmLastUpdate" [(ngModel)]="tblGuardianHistory.dtmLastUpdate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="tblGuardianHistory.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblGuardianHistory.user?.id ? tblGuardianHistory.user : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.guardianUser" for="field_guardianUser">Guardian User</label>
            <select class="form-control" id="field_guardianUser" name="guardianUser" [(ngModel)]="tblGuardianHistory.guardianUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblGuardianHistory.guardianUser?.id ? tblGuardianHistory.guardianUser : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.guardianType" for="field_guardianType">Guardian Type</label>
            <select class="form-control" id="field_guardianType" name="guardianType" [(ngModel)]="tblGuardianHistory.guardianType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblGuardianTypeOption.id === tblGuardianHistory.guardianType?.id ? tblGuardianHistory.guardianType : tblGuardianTypeOption" *ngFor="let tblGuardianTypeOption of tblguardiantypes; trackBy: trackTblGuardianTypeById">{{tblGuardianTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.userAuthor" for="field_userAuthor">User Author</label>
            <select class="form-control" id="field_userAuthor" name="userAuthor" [(ngModel)]="tblGuardianHistory.userAuthor" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblGuardianHistory.userAuthor?.id ? tblGuardianHistory.userAuthor : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.audienceClient" for="field_audienceClient">Audience Client</label>
            <select class="form-control" id="field_audienceClient" name="audienceClient" [(ngModel)]="tblGuardianHistory.audienceClient" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblAudienceClientOption.id === tblGuardianHistory.audienceClient?.id ? tblGuardianHistory.audienceClient : tblAudienceClientOption" *ngFor="let tblAudienceClientOption of tblaudienceclients; trackBy: trackTblAudienceClientById">{{tblAudienceClientOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardianHistory.generalProcedureType" for="field_generalProcedureType">General Procedure Type</label>
            <select class="form-control" id="field_generalProcedureType" name="generalProcedureType" [(ngModel)]="tblGuardianHistory.generalProcedureType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblGeneralProcedureTypeOption.id === tblGuardianHistory.generalProcedureType?.id ? tblGuardianHistory.generalProcedureType : tblGeneralProcedureTypeOption" *ngFor="let tblGeneralProcedureTypeOption of tblgeneralproceduretypes; trackBy: trackTblGeneralProcedureTypeById">{{tblGeneralProcedureTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
