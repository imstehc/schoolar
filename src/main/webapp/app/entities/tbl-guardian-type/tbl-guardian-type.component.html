<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblGuardianType.home.title">Tbl Guardian Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-guardian-type" [routerLink]="['/', { outlets: { popup: ['tbl-guardian-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblGuardianType.home.createLabel">
            Create new Tbl Guardian Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblGuardianTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblGuardianType.strName">Str Name</span></th>
            <th><span jhiTranslate="schoolarApp.tblGuardianType.strDescription">Str Description</span></th>
            <th><span jhiTranslate="schoolarApp.tblGuardianType.dtmLastUpdate">Dtm Last Update</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblGuardianType of tblGuardianTypes ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-guardian-type', tblGuardianType.id ]">{{tblGuardianType.id}}</a></td>
                <td>{{tblGuardianType.strName}}</td>
                <td>{{tblGuardianType.strDescription}}</td>
                <td>{{tblGuardianType.dtmLastUpdate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-guardian-type', tblGuardianType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-guardian-type/'+ tblGuardianType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-guardian-type/'+ tblGuardianType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
