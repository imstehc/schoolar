<form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTblGuardianLabel" jhiTranslate="schoolarApp.tblGuardian.home.createOrEditLabel">Create or edit a Tbl Guardian</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tblGuardian.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tblGuardian.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardian.dtmLastUpdate" for="field_dtmLastUpdate">Dtm Last Update</label>
            <div class="d-flex">
                <input id="field_dtmLastUpdate" type="datetime-local" class="form-control" name="dtmLastUpdate" [(ngModel)]="tblGuardian.dtmLastUpdate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardian.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="tblGuardian.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblGuardian.user?.id ? tblGuardian.user : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardian.guardianUser" for="field_guardianUser">Guardian User</label>
            <select class="form-control" id="field_guardianUser" name="guardianUser" [(ngModel)]="tblGuardian.guardianUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblGuardian.guardianUser?.id ? tblGuardian.guardianUser : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblGuardian.guardianType" for="field_guardianType">Guardian Type</label>
            <select class="form-control" id="field_guardianType" name="guardianType" [(ngModel)]="tblGuardian.guardianType" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblGuardianTypeOption.id === tblGuardian.guardianType?.id ? tblGuardian.guardianType : tblGuardianTypeOption" *ngFor="let tblGuardianTypeOption of tblguardiantypes; trackBy: trackTblGuardianTypeById">{{tblGuardianTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
