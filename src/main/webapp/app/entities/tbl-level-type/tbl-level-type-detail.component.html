
<div *ngIf="tblLevelType">
    <h2><span jhiTranslate="schoolarApp.tblLevelType.detail.title">Tbl Level Type</span> {{tblLevelType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="schoolarApp.tblLevelType.strName">Str Name</span></dt>
        <dd>
            <span>{{tblLevelType.strName}}</span>
        </dd>
        <dt><span jhiTranslate="schoolarApp.tblLevelType.strAbbreviation">Str Abbreviation</span></dt>
        <dd>
            <span>{{tblLevelType.strAbbreviation}}</span>
        </dd>
        <dt><span jhiTranslate="schoolarApp.tblLevelType.intOrder">Int Order</span></dt>
        <dd>
            <span>{{tblLevelType.intOrder}}</span>
        </dd>
        <dt><span jhiTranslate="schoolarApp.tblLevelType.dtmLastUpdate">Dtm Last Update</span></dt>
        <dd>
            <span>{{tblLevelType.dtmLastUpdate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tbl-level-type/'+ tblLevelType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
