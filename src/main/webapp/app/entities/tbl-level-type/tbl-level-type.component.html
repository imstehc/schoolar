<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblLevelType.home.title">Tbl Level Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-level-type" [routerLink]="['/', { outlets: { popup: ['tbl-level-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblLevelType.home.createLabel">
            Create new Tbl Level Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblLevelTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblLevelType.strName">Str Name</span></th>
            <th><span jhiTranslate="schoolarApp.tblLevelType.strAbbreviation">Str Abbreviation</span></th>
            <th><span jhiTranslate="schoolarApp.tblLevelType.intOrder">Int Order</span></th>
            <th><span jhiTranslate="schoolarApp.tblLevelType.dtmLastUpdate">Dtm Last Update</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblLevelType of tblLevelTypes ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-level-type', tblLevelType.id ]">{{tblLevelType.id}}</a></td>
                <td>{{tblLevelType.strName}}</td>
                <td>{{tblLevelType.strAbbreviation}}</td>
                <td>{{tblLevelType.intOrder}}</td>
                <td>{{tblLevelType.dtmLastUpdate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-level-type', tblLevelType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-level-type/'+ tblLevelType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-level-type/'+ tblLevelType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
