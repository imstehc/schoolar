<form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTblLoginLabel" jhiTranslate="schoolarApp.tblLogin.home.createOrEditLabel">Create or edit a Tbl Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tblLogin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tblLogin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblLogin.strUserName" for="field_strUserName">Str User Name</label>
            <input type="text" class="form-control" name="strUserName" id="field_strUserName"
                [(ngModel)]="tblLogin.strUserName" required maxlength="20"/>
            <div [hidden]="!(editForm.controls.strUserName?.dirty && editForm.controls.strUserName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.strUserName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.strUserName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblLogin.strPassword" for="field_strPassword">Str Password</label>
            <input type="text" class="form-control" name="strPassword" id="field_strPassword"
                [(ngModel)]="tblLogin.strPassword" required maxlength="20"/>
            <div [hidden]="!(editForm.controls.strPassword?.dirty && editForm.controls.strPassword?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.strPassword?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.strPassword?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblLogin.dtmLastUpdate" for="field_dtmLastUpdate">Dtm Last Update</label>
            <div class="d-flex">
                <input id="field_dtmLastUpdate" type="datetime-local" class="form-control" name="dtmLastUpdate" [(ngModel)]="tblLogin.dtmLastUpdate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schoolarApp.tblLogin.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="tblLogin.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tblUserOption.id === tblLogin.user?.id ? tblLogin.user : tblUserOption" *ngFor="let tblUserOption of tblusers; trackBy: trackTblUserById">{{tblUserOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
