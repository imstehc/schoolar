<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblNfc.home.title">Tbl Nfcs</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-nfc" [routerLink]="['/', { outlets: { popup: ['tbl-nfc-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblNfc.home.createLabel">
            Create new Tbl Nfc
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblNfcs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblNfc.strName">Str Name</span></th>
            <th><span jhiTranslate="schoolarApp.tblNfc.dtmLastUpdate">Dtm Last Update</span></th>
            <th><span jhiTranslate="schoolarApp.tblNfc.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblNfc of tblNfcs ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-nfc', tblNfc.id ]">{{tblNfc.id}}</a></td>
                <td>{{tblNfc.strName}}</td>
                <td>{{tblNfc.dtmLastUpdate | date:'medium'}}</td>
                <td>
                    <div *ngIf="tblNfc.user">
                        <a [routerLink]="['../tbl-user', tblNfc.user?.id ]" >{{tblNfc.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-nfc', tblNfc.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-nfc/'+ tblNfc.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-nfc/'+ tblNfc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
