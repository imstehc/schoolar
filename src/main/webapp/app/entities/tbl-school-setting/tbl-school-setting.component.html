<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblSchoolSetting.home.title">Tbl School Settings</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-school-setting" [routerLink]="['/', { outlets: { popup: ['tbl-school-setting-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblSchoolSetting.home.createLabel">
            Create new Tbl School Setting
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblSchoolSettings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolSetting.intYear">Int Year</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolSetting.intEnabled">Int Enabled</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolSetting.dtmLastUpdate">Dtm Last Update</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblSchoolSetting of tblSchoolSettings ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-school-setting', tblSchoolSetting.id ]">{{tblSchoolSetting.id}}</a></td>
                <td>{{tblSchoolSetting.intYear}}</td>
                <td>{{tblSchoolSetting.intEnabled}}</td>
                <td>{{tblSchoolSetting.dtmLastUpdate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-school-setting', tblSchoolSetting.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-school-setting/'+ tblSchoolSetting.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-school-setting/'+ tblSchoolSetting.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
