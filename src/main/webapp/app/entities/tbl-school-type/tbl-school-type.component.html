<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblSchoolType.home.title">Tbl School Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-school-type" [routerLink]="['/', { outlets: { popup: ['tbl-school-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblSchoolType.home.createLabel">
            Create new Tbl School Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblSchoolTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolType.strName">Str Name</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolType.dtmLastUpdate">Dtm Last Update</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolType.school">School</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblSchoolType of tblSchoolTypes ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-school-type', tblSchoolType.id ]">{{tblSchoolType.id}}</a></td>
                <td>{{tblSchoolType.strName}}</td>
                <td>{{tblSchoolType.dtmLastUpdate | date:'medium'}}</td>
                <td>
                    <div *ngIf="tblSchoolType.school">
                        <a [routerLink]="['../tbl-school', tblSchoolType.school?.id ]" >{{tblSchoolType.school?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-school-type', tblSchoolType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-school-type/'+ tblSchoolType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" disabled
                                [routerLink]="['/', { outlets: { popup: 'tbl-school-type/'+ tblSchoolType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
