<div>
    <h2>
        <span jhiTranslate="schoolarApp.tblSchoolUser.home.title">Tbl School Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-tbl-school-user" [routerLink]="['/', { outlets: { popup: ['tbl-school-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolarApp.tblSchoolUser.home.createLabel">
            Create new Tbl School User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tblSchoolUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolUser.dtmCreated">Dtm Created</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolUser.dtmLastUpdate">Dtm Last Update</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolUser.intExcluded">Int Excluded</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolUser.school">School</span></th>
            <th><span jhiTranslate="schoolarApp.tblSchoolUser.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tblSchoolUser of tblSchoolUsers ;trackBy: trackId">
                <td><a [routerLink]="['../tbl-school-user', tblSchoolUser.id ]">{{tblSchoolUser.id}}</a></td>
                <td>{{tblSchoolUser.dtmCreated | date:'medium'}}</td>
                <td>{{tblSchoolUser.dtmLastUpdate | date:'medium'}}</td>
                <td>{{tblSchoolUser.intExcluded}}</td>
                <td>
                    <div *ngIf="tblSchoolUser.school">
                        <a [routerLink]="['../tbl-school', tblSchoolUser.school?.id ]" >{{tblSchoolUser.school?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tblSchoolUser.user">
                        <a [routerLink]="['../tbl-user', tblSchoolUser.user?.id ]" >{{tblSchoolUser.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tbl-school-user', tblSchoolUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-school-user/'+ tblSchoolUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tbl-school-user/'+ tblSchoolUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
